<div ng-controller="loginCtrl">
  <div class="container">
    <div class="loginContainer six columns offset-by-five">
      <h1 id="loginTitle">Iniciar Sesión</h1>
      <input class="loginInput" placeholder="Correo Electronico">
      <input class="loginInput" placeholder="Contraseña">
      <button class="loginButton" type="submit" ng-click="login()">Iniciar</button>
    </div>
  </div>
</div>
