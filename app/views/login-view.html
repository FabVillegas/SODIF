<div ng-controller="loginCtrl">

  <div class="container">

    <div class="loginContainer six columns offset-by-five">
      <h1 id="loginTitle">Inicie sesión</h1>
      <input class="loginInput" type="text" placeholder="Correo Electrónico" />
      <input class="loginInput" type="password" placeholder="Contraseña">
      <button class="loginButton" type="submit" ng-click="login()">Iniciar</button>
    </div>

  </div>

</div>
