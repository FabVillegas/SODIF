<div ng-controller="graficaCtrl">
  <script type="text/ng-template" id="alertMessage"><h2>Verificar que se llenaron las fechas.</h2></script>
  <script type="text/ng-template" id="queryMessage"><h2>Verificar que se seleccion√≥ el tipo de consulta.</h2></script>

  <div id="parameters" class="container">
    <div class="three columns">
      <div>
        <select ng-model="requestedtQuery">
          <option value="" disabled>Mostrar por</option>
          <option>Autoridad</option>
          <option>Tipo de juicio</option>
          <option>Municipio</option>
          <option>Menores</option>
          <option>Oficios</option>
        </select>
      </div>
    </div>
    <div class="nine columns">
      <label>Entre :</label>
        <script>
          $('.datepickerBegin').pickadate({today: 'Hoy',clear: 'Borrar',close: 'Cerrar',monthsFull: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],weekdaysShort: ['Dom', 'Lun', 'Mar', 'Mier', 'Jue', 'Vie', 'Sab'],format: 'dd/mm/yyyy',formatSubmit: 'yyyy/mm/dd' });
          $('.datepickerEnd').pickadate({today: 'Hoy',clear: 'Borrar',close: 'Cerrar',monthsFull: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],weekdaysShort: ['Dom', 'Lun', 'Mar', 'Mier', 'Jue', 'Vie', 'Sab'],formatSubmit: 'yyyy/mm/dd',format: 'dd/mm/yyyy' });
        </script>
      <input ng-model="beginDate" ng-change="reset()" class="datepickerBegin">
      <label> y </label>
      <input ng-model="endDate" ng-change="reset()" class="datepickerEnd">
    </div>
    <div class="four columns">
      <button ng-click="getData()" class="consultaButton" type="submit">Consultar</button>
    </div>
  </div>

  <div class="container">
    <div class="chartContainer sixteen columns">
      <div ng-click="show()" ng-show="isShown" data-ac-chart="chartType" data-ac-data="data" data-ac-config="config" class="chart"></div>
    </div>
    <h3 ng-show="isJuzgadosQuery">Tipos de Juzgados</h3>
    <div ng-show="isJuzgadosQuery" class="sixteen columns" ng-repeat="foo in foos">
      <table class="eight columns offset-by-four">
        <tr>
          <th>{{foo.month}}</th>
        </tr>
        <tr ng-repeat="surrogate in foo.values" class="juzgadosList">
          <td class="juzgadosValues">
            {{surrogate[0].name}}
          </td>
          <td class="juzgadosValues">
            {{surrogate[0].value}}
          </td>
        </tr>
      </table>
    </div>
  </div>

</div>
